<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>.TODO APP.</title>
  </head>
  <body>
    <div class="container">
      <h1>TODO APP</h1>
      <!-- ****************FORM**************** -->
      <form id="addForm" class="d-flex justfy-content">
        <div class="mb-3">
          <input
            type="text"
            class="form-control w-75"
            id="inputText"
            placeholder="Please enter your todo..."
            required
          />
        </div>
        <button id="addBtn" type="submit" class="btn btn-primary w-15">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
      <!-- ********************** TODOS*************** -->
      <ul id="todos" class="list-group" style="max-width: 600px">
        <!-- <li class="list-group-item">
          <input
            class="form-check-input me-1"
            type="checkbox"
            value=""
            id="secondCheckbox"
          />
          <label class="form-check-label" for="secondCheckbox"
            >Second checkbox</label
          >
        </li> -->
      </ul>
      <!-- ********************** CLEAR*************** -->
      <div class="removeAll mt-4">
        <button id="removeAll" type="button" class="btn btn-danger">
          Clear All
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
